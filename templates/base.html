<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/main.css">
  <script type="module">
    import { createApp, reactive } from "/static/petite-vue.js";

createApp({
    songs: [],
    fetchData() {
        fetch('/api/songs')
            .then((res) => res.json())
            .then((data) => {
                this.songs = data
            })
    },
    refreshData() {
      setInterval(() => {
        this.fetchData();
      }, 10000);
    }
}).mount('#app')

  </script>
  <title>Server Jukebox</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.png">
</head>

<body>
  <main class="container">
    {% block content %} {% endblock %}
  </main>
</body>

</html
