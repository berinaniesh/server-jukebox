{% extends "base.html" %} {% block content %}

<div style="display: flex; justify-content: center">
  <h1>Server JukeBox</h1>
</div>

<div class="grid">
  <div style="text-align: center">
    <h4>Add song to queue</h4>
    <form method="post" action="/add">
      <label for="song">Enter the song you want to add to queue</label><br />
      <input type="text" id="song" name="song" required autofocus/>
      <input class="submit" type="submit" value="Submit" />
    </form>
  </div>
  {% raw %}
  <div id="app" v-cloak v-effect="fetchData()" @click="fetchData()" @vue:mounted="refreshData()">
      <div style="margin: auto; text-align: center">
      <h4>Songs currently in the queue</h4>
      <h6>Count: {{ songs.length }} </h6>
    </div>
    <div class="container-fluid" style="height: 480px; overflow-y: scroll">
      <table>
      <tr v-for="song in songs">
        <td>{{ song }}</td>
      </tr>
      </table>
    </div>
  </div>
  {% endraw %}
</div>

{% endblock %}
